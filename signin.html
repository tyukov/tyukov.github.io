<!doctype html>
<html class="signup">
<head>
	<title>Вход в закрытую группу Gimme'all</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/zoom.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<style>
	body,
	html {
		height: 100%;
	}
	.h {
		display: table;
		position: relative;
		width: 100%;
		height: 100%;
		background-color: #24292e;
	}
	.vac {
		display: table-cell;
	}
	.col-50 {
		padding: 0 2rem;
		padding-top: 30px;
	}
	.section__signin {
		background-color: #fff;
		padding: 8% 11%;
		border-radius: 2px;
		margin-bottom: 30px;
	}
	.section__signin > .btn_signblue {
		margin-right: 18px;
	}
	h3 {
		font-size: 20px;
		font-weight: 400;
		margin-bottom: 1.375rem;
		text-align: center;
	}
	input[type=text],
	input[type=password] {
		width: 100%;
		border-style: solid;
		border-width: 0 0 2px;
		outline: none;
		border-color: #e8e4e4;
		padding: 13px;
		margin-bottom: 20px;
	}
	input[type=text]:focus,
	input[type=password]:focus {
		border-color: #c3c3c3;
		outline: none;
	}
	label {
		margin-top: 20px;
		display: block;
	}
	.btn_signblue,
	.btn_signgreen {
		color: #fff;
	}
	.btn_signblue {
		background-color: #5f93ce;
	}
	.btn_signgreen {
		background-color: #77bd7f;
		width: 100%;
		overflow: hidden;
		text-overflow: ellipsis;
	}
	.btn_sign {
		-webkit-transition: all 0.1s ease-in-out;
		-moz-transition: all 0.1s ease-in-out;
		-o-transition: all 0.1s ease-in-out;
		transition: all 0.1s ease-in-out;
		font-size: 1em;
		height: 2.5em;
		line-height: 2.25;
		display: inline-block;
		padding: 0 2em;
		border-radius: 2px;
		font-weight: 500;
		position: relative;
		white-space: nowrap;
		vertical-align: middle;
		text-align: center;
		margin: 0;
		border: 2px solid transparent;
	}
	.btn_sign:hover {
		text-decoration: none;
	}
	.vac .container {
		margin-top: 100px;
	}
	.color-heading,
	.color-description {
		text-align: center;
		color: #fff;
		text-shadow: 0 1px 0px rgba(0,0,0,0.15);
	}
	.color-heading {
		font-weight: bold;
		font-size: 1.75rem;
		margin-bottom: 38px;
	}
	.color-description {
		font-size: 22px;
	}
	.forgot-password {
		display: inline-block;
		color: #6495ed;
	}
	@media screen and (min-width:1200px) {
		h3 {
			font-size: 25px;
		}
		.color-heading {
			font-size: 2.125rem;
		}
	}
	@media screen and (min-width:992px) {
		.col-50 {
			width: 50%;
			float: left;
		}
		h3 {
			text-align: left;
		}
	}
	@media screen and (min-width:768px) {
		.h {
			background: url(img/blog/8rk.jpg) no-repeat center center scroll;
			-webkit-background-size: cover;
			background-size: cover;
		}
		.vac .container {
			margin-top: 70px;
		}
		.color-heading,
		.color-description {
			text-align: left;
		}
	}



</style>
<body>
	<div class="h">
		<div class="header header-top">
			<div class="container">

				<a class="header__logo" href="index.html">Caspian</a>

				<a class="btn btn__ghost--green" href="signup.html">Зарегистрироваться</a>

				<ul class="nav navbar"><li class="navbar__list"><a class="navbar--item" href="#">Работа</a></li><li class="navbar__list"><a class="navbar--item" href="#">Блог</a></li><li class="navbar__list"><a class="navbar--item" href="#">Истории</a></li><li class="navbar__list"><a class="navbar--item" href="#">Войти</a></li><li class="navbar__list"><a class="action navbar--item" href="signup.html">Зарегистрироваться</a></li></ul>
			</div>
		</div>
		<div class="vac">
			<div class="container">
				<div class="col-50">
					<h1 class="color-heading">Прикаспийский Современный</h1>
					<p class="color-description">Колледж, дающий феноменально быструю динамику взаимодействия.</p>
				</div>
				<div class="col-50">
					<div class="section__signin">
						<h3>Войти в аккаунт Прикаспийского</h3>
						<label for="name">Ваш Email</label>
						<input autofocus id="name" type="text" placeholder="example@psk.com">
						<label for="password">Ваш Пароль</label>
						<input autofocus id="password" type="password" placeholder="Введте ваш пароль для входа в аккаунт">
						<a class="btn_sign btn_signblue" href="#">Войти</a><a class="forgot-password" href="#">Забыли пароль?</a>
					</div>
					<div class="section__signin">
						<h3>Присоединиться к нам бесплатно</h3>
						<a class="btn_sign btn_signgreen" href="">Зарегистрироваться <span class="hide-md">бесплатно</span></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
