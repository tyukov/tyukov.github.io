<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<title>checkbox and radiobutton</title>
<style>*,*::before,*::after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body{margin:0;max-width:600px;margin:0 auto;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif}h4{font-weight:300;margin: 3rem 0 .75rem}</style>
<link rel="stylesheet" href="css/checkbox.css">
</head>
<body>
<h4>Блочный вариант</h4>
<div class=checkbox-group>
<div class=checkbox-group__block>
<label class="checkbox checkbox_theme_sky checkbox_size_m">
<input class=checkbox__control type=checkbox name=checkbox checked>
<span class=checkbox__box>
<svg class=checkbox__tick viewBox="0 0 16 16" enable-background="new 0 0 16 16" xml:space=preserve>
<polyline fill=none stroke-width=2 stroke-linecap=square stroke-miterlimit=10 points="5,8 7,10 11,6 "/>
</svg>
</span>
<span class=checkbox__label>Выбранный</span>
</label>
</div>
<div class=checkbox-group__block>
<label class="checkbox checkbox_theme_sky checkbox_size_m">
<input class=checkbox__control type=checkbox name=checkbox>
<span class=checkbox__box>
<svg class="checkbox__tick" viewBox="0 0 16 16">
<polyline fill=none stroke-width=2 stroke-linecap=square stroke-miterlimit=10 points="5,8 7,10 11,6 "/>
</svg>
</span>
<span class=checkbox__label>Не выбранный</span>
</label>
</div>
<div class=checkbox-group__block>
<label class="checkbox checkbox_theme_sky checkbox_size_m checkbox_disabled">
<input class=checkbox__control type=checkbox name=checkbox disabled>
<span class=checkbox__box>
<svg class=checkbox__tick viewBox="0 0 16 16" enable-background="new 0 0 16 16" xml:space=preserve>
<polyline fill=none stroke-width=2 stroke-linecap=square stroke-miterlimit=10 points="5,8 7,10 11,6 "/>
</svg>
</span>
<span class=checkbox__label>Неактивный</span>
</label>
</div>
<div class="checkbox-group__block checkbox-group__block_pos_last">
<label class="checkbox checkbox_theme_sky checkbox_size_m checkbox_disabled">
<input class=checkbox__control type=checkbox name=checkbox disabled checked>
<span class=checkbox__box>
<svg class=checkbox__tick viewBox="0 0 16 16" enable-background="new 0 0 16 16" xml:space=preserve>
<polyline fill=none stroke-width=2 stroke-linecap=square stroke-miterlimit=10 points="5,8 7,10 11,6 "/>
</svg>
</span>
<span class=checkbox__label>Неактивный (выбранный)</span>
</label>
</div>
</div>
