<!DOCTYPE html>

	<link rel="stylesheet" href="test/common__files/css/test.css">
	<style>

		h3 {
			font-weight: 500;
			margin: 0 0 10px;
		}

		p {
			font-size: 14px;
			margin: 0;
		}

		.heading-description {
			padding: 20px 0 0;
			margin: 0 0 30px;
		}

		.topic-list {
			margin: 0 -15px;
			padding: 0;
			list-style: none;
		}

		.topic {
			float: left;
			width: 25%;
			padding: 15px;
		}

		.topic:hover .topic-head {
			background-color: #930;
		}

		.topic-box {
			display: block;
			background-color: #fff;
			box-shadow: 0 2px 0 rgba(0,0,0,.06);
			border-radius: 4px;
			text-align: center;
			text-decoration: none;
			transition: .2s;
		}

		.topic-box:active,
		.topic-box:focus {
			-webkit-transform: translatey(2px);
			-ms-transform: translatey(2px);
			-o-transform: translatey(2px);
			transform: translatey(2px);
		}

		.topic-head {
			background-color: #369;
			height: 100px;
			border-radius: 4px 4px 0 0;
			position: relative;
			transition: background-color .3s ease;
		}

		.topic-list::before,
		.topic-list::after {
			content: "";
			display: table;
			clear: both;
		}

		.topic-head::before {
			content: "";
			position: absolute;
			left: 50%;
			top: 50%;
			width: 40px;
			height: 40px;
			background-color: rgba(255,255,255,.2);
			border-radius: 50%;
			display: block;
			-webkit-transform: translate(-50%,-50%);
			-ms-transform: translate(-50%,-50%);
			-o-transform: translate(-50%,-50%);
			transform: translate(-50%,-50%);
		}

		.topic::before,
		.topic::after {
			content: "";
			display: table;
			clear: both;
		}

		.topic-title {
			display: block;
			padding: 20px 10px;
			font-weight: 500;
			color: #383838;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}



	</style>
</head>
